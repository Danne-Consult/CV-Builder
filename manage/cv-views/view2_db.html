<div id="myresume">
    <div class="cvpage">
        
        <style>
            /*-- Default CV --*/
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,400&display=swap');
            :root{
                --white: #fff;
                --black: #171717;
                --gray: #85888C;
                --offwhite:#e0e0e0;
                --orange: #faa31d;
                --navyblue:#114356;
                --navyblur-light:#256179;
                --light-orange: #f9ba5d;
                --success-green:#e1ecd4;
                --error-red:#ecd4d4;
                --shade:#fff0da;
                --brown:#744e20;
        
            }

            
            
            .cvpage{ width: 1058px; min-height: 1496.3143px; background-color: #fff; color:var(--black); padding: 4em 5em 4em 4em;  margin: 0px auto; font-family: 'Open Sans', sans-serif; font-weight: 400;}
            .cvpage h1, .cvpage h2, .cvpage h4{font-weight:700;}
            .cvpage h1{margin-bottom: 5px; font-size: 61px; color:var(--navyblue)}
            .cvpage h2{color:var(--navyblue)}
            .cvpage h4{color:var(--navyblue)}
            .cvpage h5{font-weight: 700; color: var(--orange);}
            .cvpage h5 span{color:var(--gray); font-size: 17px;}
            .cvpage p{font-weight:300;}
            .cvpage hr{ opacity: 1; background-color: var(--orange); height: 0.1px; float:left; width:100%; margin: 29px 0px;}
            .cvpage .thintext{font-size:14.5px; padding: 3em 20px; background-color: #fafafa;}
            .cvpage .thintext .bio{line-height: 2.5;}
            
            .cvpage .socials{ font-size: 20px; width: 100%; float: left;
            margin-bottom: 30px;}
            .cvpage .socials a{padding:0px .5em; color:var(--navyblue);}
            #socin, #socfb, #soctw{float:left; width:auto; }
            
            .cvpage .namebx{ padding: 2em; border-left:solid .1px var(--orange)}
            .cvpage .mainbar{padding:30px 20px;}
            .cvpage .shade{background-color:var(--shade); padding:30px 30px; border-top-left-radius: 44px;}
                
            .cvpage .shade div{float:left; width:100%;}
            .cvpage .skillset{width:100%;}
            .cvpage .skillset .skillbx{width: 100%; float: left; margin: 19px 0px;}
            .cvpage .skillset .skillbx .skilldesc{width: 42%; float: left;}
            .cvpage .skillset .skillbx .progbar{width: 50%; background-color: var(--orange); float: left; height: 11px; border-radius: 200px; margin-top: 6px;}
            .cvpage .skillset .skillbx .progbar .range{width: 100%; height: 11px; background-color: var(--navyblue); border-radius: 200px;}
        
            .cvpage .fullcont{ padding-left: 30px;}
            .cvpage .fullcont h5{font-weight: 700; font-size: 17px;}
            .cvpage .fullcont h5 span{color: var(--gray); }
            .cvpage .refbx{margin-bottom:30px;}
        </style>
        <div class="row">
            <div class="col-lg-12">
                <div class="namebx">
                    <h1 id="cfname"></h1>
                    <h2><span id="ctitle"></span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mainbar">
                <div id="caboutme"></div>
                <hr>
                <span class="break-page"></span>
                <div id="cinterests"></div> 
                <hr>  
                <span class="break-page"></span>   
                <div id="ceducation"></div>
                <hr>
                <span class="break-page"></span>
                <div id="cwork"></div>
                <hr>
                <span class="break-page"></span>
                <div id="caccredits"></div>
                <hr>
                <span class="break-page"></span>
                <div class="row" id="crefs"></div>
            </div>
            <div class="col-lg-4 shade">
                <h4>Bio</h4>
                <p class="bio"> 
                    Gender: <span id="cgender"></span><br>
                    Date of Birth: <span id="cdob"></span><br>
                    Email: <span id="cemail"></span><br>
                    Mobile: <span id="cmobile"></span><br>
                    Nationality: <span id="cnationality"></span><br>
                    Postal Address: <span id="cpostaladdress"></span><br>
                </p>
                <hr>

                <div id="clang"></div>

                <hr>

                <div class="skillset" id="cskillset">
                    <div class="clearfix"></div>
                </div>
           
                <hr />

                <div class="socials" id="csocials">
                    <h4>Socials</h4>
                    <br />
                    <div id="socfb"></div>
                    <div id="soctw"></div>
                    <div id="socin"></div>
                </div><br>
            </div>
        </div>
    </div>
</div>
